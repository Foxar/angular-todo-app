<div [className]="'appCard'">
    <mat-card class="mat-elevation-z10">
      <mat-card-title>
        <mat-card class="mat=elevation-z2">
          <h4>
            Tasks for the:
          </h4>
          <div class="date">
            <button  mat-icon-button>
              <mat-icon aria-hidden="false" aria-label="Next day">navigate_before</mat-icon>
            </button>
            <div class="dateText">
              {{selectedDate.toDateString()}}
            </div>
            <button  mat-icon-button>
              <mat-icon aria-hidden="false" aria-label="Next day">navigate_next</mat-icon>
            </button>
          </div>
          
        </mat-card>
      </mat-card-title>

      <mat-card-content>
        <app-task-list></app-task-list>
      </mat-card-content>
    </mat-card>
    <span class="buttonSpan">
      <button (click)="addTaskOpen()" mat-fab>
          <mat-icon aria-hidden="false" aria-label="Add icon">add</mat-icon>
      </button>
    </span>
  </div>
