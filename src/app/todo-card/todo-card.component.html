<div [className]="'appCard'">

      <mat-card-title>
        <mat-card class="mat=elevation-z2">
          <h4>
            Tasks for the:
          </h4>
          <div class="date">12th of January, 2021</div>
        </mat-card>
      </mat-card-title>

      <mat-card-content>

      </button>
  </div>
