<div [className]="'new-task-dialog'">
    <form #taskForm="ngForm" (ngSubmit)="onSubmit()">
        <p>Add a new task!</p>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="model.content" name="content" required>
        </mat-form-field>
        <button mat-raised-button [disabled]="!taskForm.form.valid">Submit</button>
    </form>
</div>
