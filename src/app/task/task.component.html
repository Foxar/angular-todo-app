<mat-card [className]="'task'">
    <div [className]="'content'">
        <mat-checkbox (change)="changeCheck($event.checked)"></mat-checkbox>
        <p [className]="this.checked?'crossedout':''">{{taskContent.content}}</p>
        <task-menu [task]="this.taskContent"></task-menu>
    </div>
    

</mat-card>
