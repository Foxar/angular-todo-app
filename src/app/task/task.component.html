<mat-card [className]="'task'">
    <div [className]="'content'">
        <mat-checkbox (change)="changeCheck($event.checked)" [(ngModel)]="taskContent.checked" ></mat-checkbox>
        <p [className]="this.taskContent.checked?'crossedout':''">{{taskContent.content}}</p>
        <task-menu [task]="this.taskContent"></task-menu>
    </div>
    

</mat-card>
